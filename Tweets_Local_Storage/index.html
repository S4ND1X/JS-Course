<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tweets Local</title>
    <link rel="stylesheet" href="assets/css/normalize.css">
    <link rel="stylesheet" href="assets/css/custom.css">


    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat:100,300&display=swap" rel="stylesheet">
</head>
<body>
        <div id="contenido">
            <header>
                <h1>Tweets Local Storage</h1>
                <p class="text-align">&copy; Jorge Sanchez</p>
            </header>
            <div class="flex-container">
                    <div class="form-container">
                        <div class="box">
                            <h2>Write a tweet</h2>
                            <textarea name="comment" id="tweet_text" placeholder="Type something..."></textarea>
                        </div><!-- Textarea container -->
                    </div>
                    <div class="tweets-container">
                        <h2>My Tweets</h2>
                        <div id="lista-tweets"></div>
                    </div><!-- Tweets container -->
            </div>
            <div class="button-container">
                <input type="button" id="tweet_btn" value="Tweet">
            </div>
        </div> <!--#contenido-->
        
    <script src="assets/js/app.js"></script>
</body>
</html>
