<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote Generator</title>

    <!-- Custom css -->
    <link rel="stylesheet" href="./static/style.css">

    <!-- Fonts & Icons -->
    <link
        href="https://fonts.googleapis.com/css2?family=Kalam:wght@300;400;700&family=Quicksand:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">

    <link rel="icon" type="image/png"
        href="https://hum-systems.com/site/templates/images/jobs/software-developer-2.png">

</head>

<body>


    <div class="quote-container" id="quote-container">
        <div class="quote-text">

            <i class="fas fa-quote-left"></i>
            <span id="quote"> </span>
        </div>
        <div class="quote-author">
            <span id="author">
            </span>
        </div><!-- Author -->

        <div class="button-container">
            <button class="button-twitter" id="twitter" title="Tweet This!">
                <i class="fab fa-twitter"></i>
            </button>
            <button id="new-quote">New Quote</button>
        </div><!-- Buttons -->
    </div><!-- Quote -->

    <!-- Loader -->
    <div class="loader" id="loader">

    </div>



    <!-- Scripts -->
    <script src="./static/app.js"></script>
    <script src="https://kit.fontawesome.com/e93c4035e1.js" crossorigin="anonymous"></script>

</body>

</html>
